<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title th:text="${category.id == null ? 'Create Category' : 'Edit Category'}">Category Form</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="bg-gray-100 min-h-screen">
        <header class="bg-white shadow p-4 flex justify-center">
            <h1 class="text-3xl font-semibold text-gray-800 text-center" th:text="${category.id == null ? 'Create Category' : 'Edit Category'}">Category Form</h1>
        </header>

        <main class="p-6 flex justify-center">
            <form th:action="@{/categories/save}" th:object="${category}" method="post" class="bg-white p-8 rounded-xl shadow w-full max-w-lg flex flex-col gap-4">
                <input type="hidden" th:field="*{id}"/>
                <label class="block text-gray-700 font-semibold">Category Name</label>
                <label>
                    <input type="text" th:field="*{name}" placeholder="Category Name" required class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"/>
                </label>
                <div class="flex justify-between mt-6">
                    <a href="/categories" class="px-4 py-2 bg-gray-300 rounded-lg hover:bg-gray-400 transition">Cancel</a>
                    <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition">Save</button>
                </div>
            </form>
        </main>
    </body>
</html>
