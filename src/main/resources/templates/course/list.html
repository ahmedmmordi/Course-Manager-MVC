<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Courses</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link th:href="@{/css/course.css}" rel="stylesheet">
    </head>

    <body class="bg-gray-100 min-h-screen">
        <header class="bg-white shadow p-4 flex justify-center">
            <h1 class="text-3xl font-semibold text-gray-800 text-center">Courses</h1>
        </header>

        <main class="p-6">
            <div class="bg-white rounded-xl shadow p-6 overflow-x-auto">
                <table class="w-full border-collapse">
                    <thead>
                        <tr class="border-b bg-gray-200">
                            <th class="text-left p-3 text-gray-600 font-semibold">ID</th>
                            <th class="text-left p-3 text-gray-600 font-semibold">Title</th>
                            <th class="text-left p-3 text-gray-600 font-semibold">Actions</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr th:each="course : ${coursePage.content}" class="border-b hover:bg-gray-50 transition">
                            <td class="p-3" th:text="${course.id}">1</td>
                            <td class="p-3" th:text="${course.title}">Sample Course</td>
                            <td class="p-3 flex gap-2">
                                <a th:href="@{|/courses/edit/${course.id}|}" class="px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600 transition">Edit</a>
                                <a th:href="@{|/courses/delete/${course.id}|}" class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600 transition" onclick="return confirm('Are you sure you want to delete it?');">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="flex justify-start mt-4">
                    <a href="/courses/create" class="px-4 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition">Create Course</a>
                </div>
            </div>

            <div class="flex justify-center mt-6">
                <div class="flex gap-2">
                    <a th:href="@{|/courses?page=${coursePage.number - 1}|}" th:classappend="${coursePage.first} ? 'opacity-50 pointer-events-none' : ''" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400 transition">Prev</a>
                    <span class="px-4 py-2 bg-white rounded shadow">Page <span th:text="${coursePage.number + 1}">1</span>of <span th:text="${coursePage.totalPages}">1</span></span>
                    <a th:href="@{|/courses?page=${coursePage.number + 1}|}" th:classappend="${coursePage.last} ? 'opacity-50 pointer-events-none' : ''" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400 transition">Next</a>
                </div>
            </div>
        </main>
    </body>
</html>
